<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Charity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h1>Support Our Cause</h1>
  <p>Your donation helps make the world a better place. Thank you for your generosity.</p>

  <form action="#" method="POST">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required />
    </div>

    <div class="form-group">
      <label for="donation-amount">Donation Amount ($)</label>
      <input type="number" id="donation-amount" name="donation-amount" min="5" placeholder="5" required />
    </div>

    <div class="form-group">
      <label for="payment-method">Payment Method</label>
      <select id="payment-method" name="payment-method" required>
        <option value="">Choose Method</option>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message (Optional)</label>
      <textarea id="message" name="message" placeholder="Your message to the charity..."></textarea>
    </div>

    <div class="form-group">
      <label for="anonymous">
        <input type="checkbox" id="anonymous" name="anonymous" />
        Donate Anonymously
      </label>
    </div>

    <button type="submit" class="submit-btn">Donate Now</button>
  </form>
</div>

</body>
</html>
